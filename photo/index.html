<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 ألبوم الأنشطة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root {
      --primary-color: #ff7e5f;
      --secondary-color: #feb47b;
      --text-color: #333;
      --background-color: #fdfdfd;
      --accent-color: #ff9472;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fdfdfd, #f5f5f5);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.4em;
      text-align: center;
      margin-bottom: 40px;
    }

    .activity {
      margin-bottom: 50px;
    }

    .activity h2 {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6em;
      margin-bottom: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo-card {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: grayscale(10%) contrast(1.1);
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    .photo-card:hover img {
      transform: scale(1.05);
      filter: grayscale(0%) contrast(1.3);
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 60px auto 0;
      padding: 12px 24px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📸 ألبوم الأنشطة</h1>

    <!-- نشاط 1 -->
    <div class="activity">
      <h2>hilana heroes cup</h2>
      <div class="gallery">
        <div class="photo-card">
          <img src="IMG_5972.JPG" alt="نشاط فحص النظر">
        </div>
        <div class="photo-card">
          <img src="IMG_6039.JPG" alt="نشاط فحص النظر">
        </div>
      </div>
    </div>

    <!-- نشاط 2 -->
    <div class="activity">
      <h2>قافلة طبية تضامنية</h2>
      <div class="gallery">
        <div class="photo-card">
          <img src="DSC_0524.JPG" alt="نشاط توزيع المحافظ">
        </div>
        <div class="photo-card">
          <img src="DSC_0423.JPG" alt="نشاط توزيع المحافظ">
        </div>
      </div>
    </div>

    <!-- نشاط 3 -->
    <div class="activity">
      <h2>تحاقن الدم</h2>
      <div class="gallery">
        <div class="photo-card">
          <img src="DSC_0070.JPG" alt="حملة التبرعات">
        </div>
        <div class="photo-card">
          <img src="DSC_0558.JPG" alt="حملة التبرعات">
        </div>
      </div>
    </div>

    <!-- يمكنك إضافة المزيد من الأنشطة هنا بنفس النمط -->

    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
